# Configurações do Servidor
# =========================
server.port=8081
# =========================
# Informações da Aplicação
# =========================
spring.application.name=feign-products-api-ddd

# =========================
# Configurações do Banco H2
# =========================
spring.datasource.generate-unique-name=false
spring.dataource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# ================================
# Configurações do JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
sppring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =========================
# Desabilitar Spring cloud Config
# =========================
spring.cloud.config.enabled=false

#=================================

#=================================
spring.cloud.openfeign.enabled=true
# Logging configurado para o pacote correto
logging.level.br.com.raroacademy.feign_products_api_ddd=DEBUG
logging.level.root=INFO


